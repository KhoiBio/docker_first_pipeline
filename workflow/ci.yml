name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Lint Python code
      run: |
        pip install black
        black --check workflow/
    - name: Build Docker image
      run: |
        docker build -t docker_first_pipeline:latest docker/
    - name: Run test pipeline
      run: |
        docker run --rm -v ${{ github.workspace }}/test_data:/data docker_first_pipeline:latest \
        python workflow/process_rnaseq.py /data/rnaseq_sample.fastq
